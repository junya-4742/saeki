<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE:Beauty Salon</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="福岡県大野城市乙金にあるエステサロン。コンセプトや特徴を紹介。">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
        <meta name="google-site-verification" content="MgzmGyqho0nXmwoXF_NqHMRCrINc1vWLldP8DgnZ0B4" />
</head>

<body>

    <!-- ナビバー -->
    <header class="navbar">
        <div class="container nav-container">
            <!-- ロゴ -->
            <div class="logo">
                <img src="images/image0.png" alt="お店のロゴ">
            </div>

            <!-- ハンバーガーメニュー -->
            <div class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- ナビリンク -->
            <nav class="mobile-nav" id="mobile-nav">
                <!-- 閉じるボタン -->
                <div class="close-btn" id="close-btn">&times;</div>
                <ul>
                    <li><a href="#concept">CONCEPT</a></li>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#price">PRICE</a></li>
                    <li><a href="#contact">ACCESS</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- ヒーローイメージ -->
    <section class="hero">
        <div class="slideshow"></div>
        <div class="hero-overlay">
            <img src="images/image2.png" alt="お店の名前">
        </div>
    </section>

    <!-- コンセプト -->
    <section id="concept" class="concept">
        <div class="container">
            <h2>CONCEPT</h2>
            <img src="images/test01.jpeg" alt="コンセプト画像">
            <p>あまりの気持ちよさに秒で寝てしまう人。何か静かになった
                な～と思ったらたいてい寝ている。一度寝たら復活することはない。
                それでもお酒は大好き。
            </p>
        </div>
    </section>

    <!-- アバウト -->
    <section id="about" class="about">
        <div class="container">
            <h2>ABOUT</h2>
            <img src="images/test02.jpeg" alt="アバウト">
            <p>全日本変態性癖寝技部門96kg級決勝戦。気合の入った表情を見せる松田直樹23歳。その体重で相手を圧倒し、優勝した。</p>
        </div>
    </section>

    <!-- プライス -->
    <section id="price" class="price">
        <div class="container">
            <h2>PRICE</h2>
            <img src="images/image5.jpeg" alt="料金">
            <img src="images/image6.png" alt="料金">
        </div>
    </section>

    <!-- アクセス（電話番号と住所） -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>アクセス</h2>
            <p>福岡県大野城市乙金</p>
            <p>インスタアカウントのリンク</p>
        </div>
    </section>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 RE:Beauty Salon All rights reserved.</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
