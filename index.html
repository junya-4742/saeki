<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE:Beauty Salon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ナビバー -->
    <header class="navbar">
        <div class="container nav-container">
            <!-- ロゴ -->
            <div class="logo">
                <img src="images/image0.png" alt="お店のロゴ">
            </div>

            <!-- ハンバーガーメニュー -->
            <div class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- ナビリンク -->
            <nav class="mobile-nav" id="mobile-nav">
                <!-- 閉じるボタン -->
                <div class="close-btn" id="close-btn">&times;</div>
                <ul>
                    <li><a href="#concept">コンセプト</a></li>
                    <li><a href="#about">アバウト</a></li>
                    <li><a href="#contact">アクセス</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- ヒーローイメージ -->
    <section class="hero">
        <div class="slideshow"></div>
        <div class="hero-overlay">
            <img src="images/image2.png" alt="お店の名前">
        </div>
    </section>

    <!-- コンセプト -->
    <section id="concept" class="concept">
        <div class="container">
            <h2>コンセプト</h2>
            <p>お店のコンセプト</p>
        </div>
    </section>

    <!-- アバウト -->
    <section id="about" class="about">
        <div class="container">
            <h2>アバウト</h2>
            <p>れな嬢について、店について</p>
        </div>
    </section>

    <!-- アクセス（電話番号と住所） -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>アクセス</h2>
            <p>福岡県大野城市乙金</p>
            <p>インスタアカウントのリンク</p>
        </div>
    </section>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 RE:Beauty Salon All rights reserved.</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
